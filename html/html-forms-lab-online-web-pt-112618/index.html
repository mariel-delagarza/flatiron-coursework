
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email">Owner Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Enter Telephone (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">


      <label for="message">Enter your message here</label>
      <textarea id="message" name="message" placeholder="Enter Message">

      <h3>Can we contact you by email to follow up?</h3>
      <input type="checkbox" id="checkbox" name="yes" value="yes"> Yes <br>
      
      <input type="submit" value="Thank you!">
      </form>
  </body>
</html>
